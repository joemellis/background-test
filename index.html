<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day and Night Transition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-layer"></div>
  <div class="content">
    <img src="/foreground.png" alt="Foreground Image" class="foreground-image">
    <div class="slider-container">
      <label for="gradientSlider">Day to Night Transition:</label>
      <input type="range" id="gradientSlider" min="0" max="100" step="1" value="0" oninput="updateGradient()">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
